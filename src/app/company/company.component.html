<body>
  <div class="container">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
  
    <div class="compform">
      <h2>Company</h2>
    <!-- <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/farmer']"><mat-icon>list</mat-icon></a>
    </div>
     -->
      <form>
        <label>User Name</label>
          <input type="text" placeholder="UserName" [(ngModel)]="comp_name" required name="companyname">
        
        <label>Address</label>
          <input type="text" placeholder="Address" [(ngModel)]="comp_add" name="companyadd">
        
        <label>Registered Number</label>
          <input type="text" placeholder="Registered Mobile No." [(ngModel)]="comp_no" name="companyNo">
        
          <button type="button"  (click)="onFormSubmit()" mat-flat-button color="primary"><mat-icon>Save</mat-icon></button>
        
      </form>
      </div>
      </div>
      </body>
