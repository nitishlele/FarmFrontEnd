<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  
  <div class="prodisp">
    <div class="header">
      <a [routerLink]="['/products']"><i class="fa fa-bars"></i></a>
        <h2>{{product.name}}</h2>
        <!-- <mat-card-subtitle>{{product.describe}}</mat-card-subtitle> -->
      <!-- <a mat-flat-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a> -->
    </div>
    
   
    <div class="content">
      <dl>
        <dt>Product ID:</dt>
        <dd>{{product.id}}</dd>
        <dt>Product Name:</dt>
        <dd>{{product.name}}</dd>
        <dt>Product Description:</dt>
        <dd>{{product.description}}</dd>
        <dt>Product Price:</dt>
        <dd>{{product.price}}</dd>
      </dl>
    </div>
    <div class="action">
      <button type="button"  (click)="onFormSubmit()" mat-flat-button color="primary"><a [routerLink]="['/product-edit', product]"><i class="fa fa-edit"></i></a></button>
      <button type="button"  (click)="deleteProduct(product.id)" mat-flat-button color="warn"><a [routerLink]="['/products']"><i class="fa fa-trash"></i></a></button>
<!--

      <a mat-flat-button color="warn" (click)="deleteProduct(product.id)"><mat-icon>delete</mat-icon></a> -->
    </div>
  </div>
</div>
</body>
