<body>
<div class="container">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="farform">
    <h2>Farmer</h2>
  <!-- <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/farmer']"><mat-icon>list</mat-icon></a>
  </div>
   -->
    <form>

      <label>User Name</label>
        <input type="text" placeholder="UserName" [(ngModel)]="farmer_name" required name="farmername">
      
      <label>Address</label>
        <input type="text" placeholder="Address" [(ngModel)]="farmer_add" name="farmeradd">
      
      <label>Registered Number</label>
        <input type="text" placeholder="Registered Mobile No." [(ngModel)]="farmer_no" name="farmerNo">
      
        <button type="button"  (click)="onFormSubmit()" mat-flat-button color="primary"><mat-icon>Save</mat-icon></button>
      
    </form>
    </div>
    </div>
    </body>
